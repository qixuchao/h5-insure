<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,viewport-fit=cover" />
  <meta name="format-detection" content="telephone=yes" />
  <meta name="referrer" content="unsafe-url" />
  <!-- <meta property="og:description" content="利安人寿" /> -->
  <meta property="og:image" content="https://al-s-lianapp-01-oss.oss-cn-shanghai.aliyuncs.com/lian_logo.png" />
  <script type="module" crossorigin src="/static/js/index-0c89cc8e.js"></script>
  <link rel="stylesheet" href="/static/css/index-4d8f96d1.css">
</head>

<body>
  <div id="app"></div>
  

  <script>
    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    });

    var lastTouchEnd = 0;

    document.addEventListener(
      'touchend',
      function (event) {
        var now = new Date().getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }

        lastTouchEnd = now;
      },
      false,
    );

    document.addEventListener('gesturestart', function (event) {
      event.preventDefault();
    });
  </script>
</body>

</html>
